<template>
    <template if:true={promos}>
        <div >
            <h1  style="text-align: center;font-size: 16px;font-weight: bold;">
                Ongoing Schemes
            </h1>
            <template for:each={promos} for:item="promo">
                <div key={promo.Id} style="padding: 10px;">
                    <p style="font-size: 16px;">{promo.Ongoing_Schemes__c}</p>
                    <!-- <marquee class="marq" bgcolor="Grey"  direction="left" loop="">
                    <p>{promo.Ongoing_Schemes__c}</p>
                    </marquee> -->
                </div>
            </template>
        </div>
    </template>

    <template if:true={error}>
        <div class="slds-text-color_error">
            Error loading promos: {error.body.message}
        </div>
    </template>
</template>
