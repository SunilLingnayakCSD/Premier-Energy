<template>
    <template if:true={promos}>
        <h1 style="text-align: center; font-size: 16px; font-weight: bold;">
            Ongoing Schemes
        </h1><br>
        <div class="scroll">
            <template for:each={promos} for:item="promo">
                <div key={promo.Id} class="promo-card">
                    <h2>{promo.Name}</h2>
                    <lightning-formatted-rich-text value={promo.pointsAsHTML}></lightning-formatted-rich-text>
                </div>
            </template>
        </div>
    </template>
    <template if:true={error}>
        <p class="error">{error}</p>
    </template>
</template>
