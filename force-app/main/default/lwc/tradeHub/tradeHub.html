<template>
    <h1 style="color: green;font-weight:bold;">TURNOVER DISCOUNT SECTION</h1>
    
   
    <lightning-layout horizontal-align="small" multiple-rows="true">
        <div style="display: flex;flex-direction:row;justify-content:space-around;">
            <div>
            <lightning-layout-item padding="around-small" flexibility="auto">
                <lightning-input
                    label="Summary from"
                    type="date"
                    name="startDate"
                    class="input"
                    value={date1}
                    onchange={handleDateChange}>
                    
                </lightning-input>
               
            </lightning-layout-item>
        </div>

           <div>
            <lightning-layout-item padding="around-small" flexibility="auto">

                    label="Summary To"
                    type="date"
                    name="endDate"
                    class="input"

                    onchange={handleDateChange}>
                </lightning-input>
               
            </lightning-layout-item>
        </div>
        </div>
        </lightning-layout>

    <template if:true={monthlyData}>
        <h1>MONTHLY TOD PAYOUT:</h1>
        <template if:true={monthlyData.length}>
            <div class="header-row" >
                <div>SR NO.</div><div>PRODUCT</div><div>TARGET</div><div>ACHIEVED</div><div>ADDITIONAL SALES</div><div>PAYOUT AMOUNT</div>
            </div>
            <template for:each={monthlyData} for:item="item">
                <div class="data-row" key={item.Id}>
                    <div>{item.serialNumber}</div>
                    <div>{item.Product__r.Name}</div>
                    <div>{item.Target_Unit__c}</div>
                    <div>{item.Achieved__c}</div>
                    <div>{item.Additional_Sales__c}</div>
                    <div>{item.Net_Payout__c}</div>
                </div>
            </template>
        </template>
        <template if:false={monthlyData.length}>
            <p style="padding: 10px; color: gray;">No monthly data available. (Not Applicable)</p>
        </template>
    </template>
