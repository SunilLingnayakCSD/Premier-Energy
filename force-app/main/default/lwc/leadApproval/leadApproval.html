<template>
    <lightning-card title="Lead Approval" icon-name="standard:lead">
        <div class="slds-m-around_medium">
            <template if:true={leads}>
                <lightning-datatable
                    key-field="Id"
                    data={leads}
                    columns={columns}
                    hide-checkbox-column="true"
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:false={leads}>
                <div class="slds-box slds-theme_info slds-text-align_center slds-m-top_medium">
                    <p class="slds-text-heading_small slds-text-color_default">
                        <lightning-icon icon-name="utility:info" size="small" class="slds-m-right_x-small"></lightning-icon>
                        No Leads available for approval.
                    </p>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Rejection Modal -->
    <template if:true={isRejectModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Reject Lead</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeRejectModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox 
                        label="Rejection Reason" 
                        value={selectedRejectionReason} 
                        placeholder="Select a reason"
                        options={rejectionReasons}
                        onchange={handleRejectionReasonChange}>
                    </lightning-combobox>

                    <template if:true={showOtherReasonField}>
                        <lightning-textarea 
                            label="Other Reason" 
                            value={rejectionReason} 
                            onchange={handleReasonChange}>
                        </lightning-textarea>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeRejectModal}></lightning-button>
                    <lightning-button variant="destructive" label="Reject" onclick={confirmReject} class="slds-m-left_medium"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
