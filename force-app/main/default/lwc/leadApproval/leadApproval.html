<template>
       <!-- Tender Table (Visible to all roles if data exists) -->
       <div class="slds-m-bottom_medium">
        <lightning-card title="Tender Participation Requests">
    <template if:true={tenderLeads}>
       
            <lightning-datatable
                key-field="Id"
                data={tenderLeads}
                columns={columnsTender}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
            </lightning-datatable>
       
    </template>
     <template if:false={hasTenderLeads}>
                <div class="slds-p-around_medium slds-text-color_weak slds-text-align_center">
                    No Leads Available for Approval.
                </div>
        </template>
         </lightning-card>
       </div>
       

    <!-- Pre-Qualification Table (Only for National Head) -->
    <template if:true={isNationalHead}>
         <lightning-card title="Pre Qualification Requests">
        <template if:true={preQualificationLeads}>
           
                <lightning-datatable
                    key-field="Id"
                    data={preQualificationLeads}
                    columns={columnsPreQualification}
                    hide-checkbox-column="true"
                    onrowaction={handleRowAction}>
                </lightning-datatable>
          
        </template>
        <template if:false={preQualificationLeads.length}>

                <div class="slds-p-around_medium slds-text-color_weak slds-text-align_center">
                    No Leads Available for Approval.
                </div>
        </template>
          </lightning-card>
    </template>

    <!-- Reject Modal -->
    <template if:true={isRejectModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Rejection Reason</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox
                        name="rejectionReason"
                        label="Select Reason"
                        value={selectedRejectionReason}
                        placeholder="Choose a reason"
                        options={rejectionReasons}
                        onchange={handleRejectionReasonChange}>
                    </lightning-combobox>

                    <template if:true={showOtherReasonField}>
                        <lightning-textarea
                            name="otherReason"
                            label="Other Reason"
                            value={rejectionReason}
                            onchange={handleReasonChange}>
                        </lightning-textarea>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeRejectModal}></lightning-button>
                    <lightning-button variant="destructive" label="Reject" onclick={confirmReject}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- On Hold Modal -->
    <template if:true={isOnHoldModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Reason for On Hold</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        name="onHoldReason"
                        label="Enter Reason"
                        value={onHoldReason}
                        onchange={handleOnHoldReasonChange}>
                    </lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeOnHoldModal}></lightning-button>
                    <lightning-button variant="brand" label="Confirm" onclick={confirmOnHold}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
