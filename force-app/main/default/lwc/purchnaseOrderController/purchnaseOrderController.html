<template>
    <lightning-card title="Purchase Order Approvals" icon-name="standard:orders">
        <div class="slds-p-around_medium">
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_error slds-m-bottom_medium" role="alert">
                    <lightning-icon icon-name="utility:error" size="small" class="slds-m-right_x-small"></lightning-icon>
                    <span>{error}</span>
                </div>
            </template>
            
            <template if:true={orders}>
                <lightning-datatable
                    key-field="Id"
                    data={orders}
                    columns={columns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
            <template if:false={orders}>
                <p class="slds-text-color_weak slds-align_absolute-center">
                    No purchase orders available for approval
                </p>
            </template>
        </div>
    </lightning-card>
</template>
