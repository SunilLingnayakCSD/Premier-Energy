<template>
    <lightning-card title="EBITDA Margin Approvals" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_error slds-m-bottom_medium" role="alert">
                    <lightning-icon icon-name="utility:error" size="small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Data Table -->
            <template if:false={isLoading}>
                <template if:true={opportunities.length}>
                    <lightning-datatable
                        key-field="Id"
                        data={opportunities}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
                <template if:false={opportunities.length}>
                    <p class="slds-text-align_center slds-text-color_weak slds-p-vertical_large">
                        No opportunities require your approval at this time.
                    </p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
