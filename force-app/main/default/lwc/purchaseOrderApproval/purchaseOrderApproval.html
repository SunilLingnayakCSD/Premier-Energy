<template>
    <lightning-card title="Purchase Order Approvals" icon-name="standard:orders">
        <div class="slds-p-around_medium">
            <template if:true={hasOrders}>
                <lightning-datatable
                    key-field="Id"
                    data={orders}
                    columns={columns}
                    hide-checkbox-column="true"
                    onrowaction={handleRowAction}
                    default-sort-direction="asc"
                    sorted-direction="asc">
                </lightning-datatable>
            </template>
            <template if:false={hasOrders}>
                <div class="slds-p-around_medium slds-text-color_weak slds-text-align_center">
                    No purchase orders available for approval.
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Reject Modal -->
    <template if:true={isRejectModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Rejection Reason</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        name="rejectionReason"
                        label="Enter Reason"
                        value={rejectionReason}
                        onchange={handleRejectionReasonChange}
                        required>
                    </lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeRejectModal}></lightning-button>
                    <lightning-button variant="destructive" label="Reject" onclick={confirmReject}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
