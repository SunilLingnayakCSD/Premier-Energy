<template>
      <lightning-card>
        <div class="slds-p-around_medium">
            <lightning-layout horizontal-align="small" multiple-rows="true" flexibility="auto">
                <lightning-layout-item padding="around-small">
                    <lightning-input
                        type="date"
                        label="Summary from"
                        name="date1"
                        value={date1}
                        onchange={handleDateChange}>
                    </lightning-input>
                </lightning-layout-item>
                
                <lightning-layout-item padding="around-small">
                    <lightning-input
                        type="date"
                        label="Summary To"
                        name="date2"
                        value={date2}
                        onchange={handleDateChange}>
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>

            <div class="submainContainer">
                <div>
                    <div >
                        <div class="subdiv1"> 
                            {totalInvoices}
                        </div>
                        <p class="heading">Total Invoice</p>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="subdiv2">
                            {totalPODInvoices} 
                        </div>
                       <p class="heading">Total Invoice Without POD</p>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="subdiv3">
                            {totalFTRInvoices}
                        </div>
                        <p class="heading">Total Invoice without FTR</p>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>  
</template>
