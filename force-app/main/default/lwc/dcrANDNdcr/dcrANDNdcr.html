    <!-- productSelector.html -->

    
    <lightning-card title="Product Configuration" icon-name="standard:product">
        <div class="slds-p-around_medium">
            <lightning-layout horizontal-align="spread" multiple-rows>
                <!-- Type Selection -->
                <lightning-layout-item padding="around-small" size="4">
                    <lightning-combobox
                        name="type"
                        label="Select Type"
                        value={selectedType}
                        placeholder="Select Type"
                        options={typeOptions}
                        onchange={handleTypeChange}>
                    </lightning-combobox>
                </lightning-layout-item>

                <!-- Product Selection -->
                <lightning-layout-item padding="around-small" size="4">
                    <lightning-combobox
                        name="product"
                        label="Product Details"
                        value={selectedProduct}
                        placeholder="Select Product"
                        options={filteredProducts}
                        onchange={handleProductChange}
                        disabled={isTypeNotSelected}>
                    </lightning-combobox>
                </lightning-layout-item>

                <!-- Wattage Selection -->
                <lightning-layout-item padding="around-small" size="4">
                    <lightning-combobox
                        name="wattage"
                        label="Wattage"
                        value={selectedWattage}
                        placeholder="Select Wattage"
                        options={filteredWattages}
                        disabled={isProductNotSelected}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>




</template>
